spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sample-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.example.kafka.utils.DataDeserializer


spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.batch-size=1024000
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-serializer=com.example.kafka.utils.DataSerializer
spring.kafka.producer.compression-type=snappy

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app1